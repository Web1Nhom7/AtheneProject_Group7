<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Tutor</title>
    <link rel="stylesheet" href="./CSS/SignUp4.css">
</head>
<body>
    <div class="su4tt-container">
        <h2>Chào mừng bạn đến với Athene</h2>
        <div>Thông tin cá nhân của bạn luôn được bảo mật an toàn</div>
        <hr style="border: 1px black solid;  margin: 10px 0;">
        <div class="su4tt-line">
            <label for="DOB" class="su4tt-title">Ngày sinh của bạn</label><br>
            <div class="flex-item">
            <input class="ipbox" type="number" name="day" id="ngay" placeholder="Ngày">
            <input class="ipbox" type="number" name="month" id="thang" placeholder="Tháng">
            <input class="ipbox" type="number" name="year" id="nam" placeholder="Năm">
            </div>
        </div>
        <div class="su4tt-line">
            <label for="gender">Giới tính: </label>
            <span><input type="radio" name="male" id="male">Nam</span>
            <span><input type="radio" name="female" id="female">Nữ</span>
        </div>
        <div class="su4tt-line" >
            <div class="flex-item">
                <label for="direct" class="lb-title">Địa chỉ: </label>
                <input class="ipbox" type="text" name="sonha" id="sonha" placeholder="Số nhà">
                <input class="ipbox" type="text" name="duong" id="duong" placeholder="Đường">
            </div>
            <div class="flex-item">
                <input class="ipbox" type="text" name="phuong" id="phuong" placeholder="Phường">
                <input class="ipbox" type="text" name="quan" id="quan" placeholder="Quận/huyện">
                <input class="ipbox" type="text" name="tp" id="tp" placeholder="TPHCM">
            </div>
        </div>
        <div class="su4tt-line flex-item">
            <label for="cccd" class="lb-title">Số CCCD: </label>
            <input class="ipbox" type="number" name="cccd" id="cccd">
        </div>
        <div class="su4tt-line flex-item">
            <label for="ngaycap" class="lb-title">Ngày cấp:</label>
            <input class="ipbox" type="date" name="ngaycap" id="ngaycap">
        </div>
        <div class="su4tt-line">
            <input class="ipbox" type="text" name="svt" placeholder="Sinh viên/Cựu sinh viên trường" id="svt">
        </div>
        <div class="su4tt-line">
            <input class="ipbox" type="text" name="chuyennganh" placeholder="Chuyên ngành" id="chuyennganh">
        </div>
        <div class="su4tt-line">
            <input class="ipbox" type="text" name="exp" placeholder="Kinh nghiệm" id="exp">
        </div>
        <div class="su4tt-line">
            <input class="ipbox" type="text" name="degree" placeholder="Bằng cấp khác" id="degree">
        </div>
        <div class="su4tt-line flex-item">
            <button><a href="#">Quay lại</a></button>
            <button><a href="#">Tiếp theo</a></button>
        </div>
    </div>
</body>
</html>
