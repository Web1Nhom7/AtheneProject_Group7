}
.modal-body{
    font-family: Roboto;
    color: white;
    background-image: url(../Images/SignIn_SignUp/Background_SignIn.png);

}
 .content {
    margin: 0 auto;
    padding: 1.2rem 0;
    width: 60%;
}

.log-in{
    text-align: center;
    margin-bottom: 0.06rem;
    font-size: 3rem;
    font-weight: bold;
}
hr {

font-size: 1.6rem;
font-weight: 500;
}
.form__input {

    border: none;

    text-align: right;
}

  <script>
    function checkPhone() {
        var vnRegex = /((09|03|07|08|05)+[0-9]{8}\b)/g;
        var phone = document.getElementById("sodt");

        if (phone.value !== '') {
            if (vnRegex.test(phone.value) == false) {
                document.getElementById("phoneError").innerHTML = "Số điện thoại không đúng định dạng!";


            } else {
                document.getElementById("phoneError").innerHTML = " ";
                return true;
            }
        }

    }
</script>
</head>
<body>
  <div class="container">
<!-- Button trigger modal -->
<button type="button" class=" show-modal" data-toggle="modal" data-target="#myLogin">
Đăng nhập
</button>
<!-- Modal -->
<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myLoginLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content clearfix">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <div class="modal-body">
                <p class="log-in">ĐĂNG NHẬP</p>
        <hr>
        <div class="content">
            <label class="form__label">Số điện thoại:</label> <br>
            <input type="tel" name="sodt" id="sodt" class="form__input" maxlength="10" required onblur="checkPhone()">
            <div  id="phoneError"></div>
            <label class="form__label">Mật khẩu:</label>
            <input class="form__input" type="password" id="pass" autocomplete="current-password" name="password" minlength="8"  required>
            <div class="forgotten"><a href="./ConfirmOTP.html">Quên mật khẩu?</a></div>
            <button type="submit" class="btnLogin">Đăng nhập</button>
            <p class="linkSignUp"> Bạn chưa có tài khoản? <a href="SignIn.html">Đăng kí</a></p>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
