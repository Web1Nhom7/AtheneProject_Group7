    <style>

            outline: none;
        }
        
        .forgotten {
            text-align: right;
        }
        
        .forgotten a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        
        .forgotten a:hover,
        .linkSignUp a:hover {
            color: orange;
        }
        
        .btnLogin {
            margin-top: 1rem;
            width: 100%;
            background-color: #093BBA;
            color: white;
            font-size: 1.5rem;
            border: none;
            height: 3rem;
            border-radius: 2rem;
        }
        
        .linkSignUp {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        
        .linkSignUp a {
            color: #FFF9C4;
            text-decoration: none;
        }
        
        #phoneError,
        #phoneError1 {
            font-size: 1.1rem;
            color: red;
            display: none;
        }
        
        @media screen and (max-width:600px) {
            .log-in {
                font-size: 2rem;
                margin-top: 0;
                margin-bottom: -2rem;
            }
            .form__label {
                font-size: 1rem;
            }
            .form__input {
                height: 2rem;
                font-size: 1rem;
            }
            hr {
                width: 7rem;
                height: 0.2rem;
                margin-bottom: -0.5rem;
            }
            #phoneError {
                font-size: 1rem;
                margin-bottom: 0.3rem;
            }
            .forgotten a {
                font-size: 1rem;
            }
            .btnLogin {
                width: 100%;
                font-size: 1rem;
                height: 2rem;
                margin-top: 0.2rem;
            }
            .linkSignUp {
                font-size: 1rem;
                margin-top: 1rem;
            }
        }
    </style>
    <script>
        function checkVal() {
            var phone = document.getElementById("sodt");
            var phone_error = document.getElementById("phoneError");
            var phone_error1 = document.getElementById("phoneError1");

            var vnRegex = /((09|03|07|08|05)+[0-9]{8}\b)/g;

            if (phone.value !== '') {
                if (vnRegex.test(phone.value) == false) {
                    phone.style.border = "2px solid red";
                    phone_error.style.display = 'block';
                    phone_error1.style.display = 'none';
                    phone.focus();
                    return false;

                }
            } else {

                phone.style.border = "2px solid red";
                phone_error.style.display = 'none';
                phone_error1.style.display = 'block';
                phone.focus();
                return false;

            }

        }

        function checkPhoneVal() {
            var phone = document.getElementById("sodt");
            var phone_error = document.getElementById("phoneError");
            var phone_error1 = document.getElementById("phoneError1");
            var pass = document.getElementById("pass");

            var vnRegex = /((09|03|07|08|05)+[0-9]{8}\b)/g;

            if (phone.value !== '') {
                if (vnRegex.test(phone.value) == true) {
                    phone.style.border = "2px solid green";
                    phone_error.style.display = "none";
                    phone_error1.style.display = "none";
                    pass.focus();
                    return true;
                }
            }
        }

        function checkPassVal() {
            var pass = document.getElementById("pass");
            var pass_error = document.getElementById("passError");

            if (pass.value.length >= 8) {
                pass.style.border = "2px solid green";
                pass_error.style.display = "none";
                return true;
            }
        }
    </script>
</head>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class=" show-modal" data-toggle="modal" data-target="#myLogin">
Đăng nhập
</button>
        <!-- Modal -->
        <div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myLoginLabel">
            <form class="modal-dialog" role="document" action="./AtheneMain_HTML/HomePage.html">
                <div class="modal-content clearfix">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <div class="modal-body">
                        <p class="log-in">ĐĂNG NHẬP</p>
                        <hr>
                        <div class="content">
                            <label class="form__label">Số điện thoại:</label> <br>
                            <input type="tel" name="sodt" id="sodt" class="form__input" maxlength="10" required onblur="checkVal()" oninput="checkPhoneVal()">
                            <div id="phoneError">Số điện thoại không đúng định dạng!</div>
                            <div id="phoneError1">Hãy nhập số điện thoại!</div>
                            <label class="form__label">Mật khẩu:</label>
                            <input class="form__input" type="password" id="pass" autocomplete="current-password" name="password" minlength="8" required oninput="checkPassVal()">
                            <div class="forgotten"><a href="./ConfirmOTP.html">Quên mật khẩu?</a></div>
                            <button type="submit" class="btnLogin" onclick="Login()">Đăng nhập</button>
                            <p class="linkSignUp"> Bạn chưa có tài khoản? <a href="SignIn.html">Đăng ký</a></p>
                        </div>
                    </div>
                </div>
            </form>
            <script ng-repeat="user in accounts">
                function Login() {
                    if (typeof(Storage) !== undefined) {
                        var username = document.getElementById("sodt").value;
                        var password = document.getElementById("pass").value;
                        if (username === "{{user.username}}" && password === "{{user.password}}") {

                            localStorage.setItem("username", username);
                            localStorage.setItem("password", password);
                        }
                    }
                }
            </script>
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
