<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
html,body {
    font-family: 'Roboto';
    margin: 0 auto;
    font-size: 1.3vw;
    }
    /* CSS Banner*/
.mySlides {
    display: none;
}

.banner-image {
    width: 100%;
    height:490px ;
}

.banner-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>
<body>

    <div class="mySlides fade">
        <img class="banner-image " src="../Images/HomePage/Banner_Welcome.png" style="width:100%">
      </div>
      
      <div class="mySlides fade">
        <img class="banner-image " src="../Images/HomePage/Banner_BlackFriday.png" style="width:100%">
      </div>
      
      <div class="mySlides fade">
        <img class="banner-image " src="../Images/HomePage/Banner_MemberDay.jpg" style="width:100%">
      </div>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" ></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
      
      <!--
        *Flow của chạy Banner
        - Xuất hiện đầu tiên với 1 ảnh banner
        - Ảnh có 2s để hiển thị trên màn hình
        - Sau 2s sẽ lướt qua ảnh khác
        - Ảnh cũ sẽ bị ẩn đi
        - Vòng lặp chạy ảnh thực hiện không điểm dừng
      -->
      <script>
      var slideIndex = 0;
      showSlides(); 
      //Khai báo biến
      function showSlides() {
        var slides = document.getElementsByClassName("mySlides");
        //Lấy dữ liệu của các phần tử trong mySlides ( có 3 )
        var dots = document.getElementsByClassName("dot");
        // Lấy dữ liệu của dot hiển thị bên dưới banner
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        // Chạy vòng lặp ẩn banner
        slideIndex++;
      
        if (slideIndex > slides.length) {slideIndex = 1}    
        //nếu số phần tử mySlides ít hơn slideIndex sẽ gán giá trị của slideIndex về ban đầu
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        // Chạy vòng lặp dot hiển thị dưới ảnh
        // Nếu đến lượt dots[i] được hiển thị thì sẽ đổi màu dots[i] đó
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); 
        // Thời gian tối đa là 2s
      }
      </script>

      <!-- User manual -->
      
</body>
</html>
