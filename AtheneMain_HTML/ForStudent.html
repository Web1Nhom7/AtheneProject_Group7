<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Student</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="../CSS/ForStudent_Tutor.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="../Js/Header.js"></script>
    <script src="../Js/angular.min.js"></script>

    <script>
        var app = angular.module("AngularApp", [])
        app.controller("LearnerController", function($scope, $http) {
            $http({
                method: "GET",
                url: "../Data/tutor.json"
            }).then(function mySucces(respone) {
                $scope.learners = respone.data
            }, function myError(respone) {
                $scope.dataError = respone.statusText
            })
        })
    </script>
</head>

<body ng-app="AngularApp" ng-controller="LearnerController">
    <!-- Header -->
    <div w3-include-html="../Athene_header_footer/Header.html"></div>
    <script async>
        w3.includeHTML();
    </script>
    <!-- Intro content -->
    <div class="filter-container">
        <div class="filter__item">
            <div class="filter-spacing"><i class="fa fa-edit filter-icon"></i>
                <a href="../Form_HTML/ProfileFindTutor.html">Đăng ký tìm gia sư</a>
            </div>
            <div><i class='fa fa-tasks filter-icon'></i>
                <a href="../Data/Price.html"> Bảng giá tham khảo</a>
            </div>

        </div>
        <div class="filter__item">
            <div class="filter-spacing"><select class="filter-selection" id="district" name="district">
                    <option >Quận/Huyện</option>
                    <option value="quan1">Quận 1</option>
                    <option value="quan2">Quận 2</option>
                    <option value="quan3">Quận 3</option>
                    <option value="quan4">Quận 4</option>
                    <option value="quan5">Quận 5</option>
                    <option value="quan6">Quận 6</option>
                    <option value="quan7">Quận 7</option>
                    <option value="quan8">Quận 8</option>
                    <option value="quan9">Quận 9</option>
                    <option value="quan10">Quận 10</option>
                    <option value="quan11">Quận 11</option>
                    <option value="quan12">Quận 12</option>
                    <option value="quanbtan">Quận Bình Tân</option>
                    <option value="quantb">Quận Tân Bình</option>
                    <option value="quantp">Quận Tân Phú</option>
                    <option value="quangv">Quận Gò Vấp</option>
                    <option value="quanbt">Quận Bình Thạnh</option>
                    <option value="quanpn">Quận Phú Nhuận</option>
                    <option value="huyenbc">Huyện Bình Chánh</option>
                    <option value="huyencg">Huyện Cần Giờ</option>
                    <option value="huyencc">Huyện Củ Chi</option>
                    <option value="huyenhm">Huyện Hóc Môn</option>
                    <option value="huyenhm">Huyện Nhà Bè</option>
                </select>
            </div>
            <div><select class="filter-selection" id="class" name="class">
                    <option >Lớp học</option>
                    <option value="lop1">Lớp 1</option>
                    <option value="lop2">Lớp 2</option>
                    <option value="lop3">Lớp 3</option>
                    <option value="lop4">Lớp 4</option>
                    <option value="lop5">Lớp 5</option>
                    <option value="lop6">Lớp 6</option>
                    <option value="lop7">Lớp 7</option>
                    <option value="lop8">Lớp 8</option>
                    <option value="lop9">Lớp 9</option>
                    <option value="lop10">Lớp 10</option>
                    <option value="lop11">Lớp 11</option>
                    <option value="lop12">Lớp 12</option>
                    <option value="ltdh">Luyện thi đại học</option>
                </select>
            </div>
        </div>
        <div class="filter__item">
            <div class="filter-spacing"><select class="filter-selection" id="level" name="level">
                    <option >Trình độ</option>
                    <option value="sinhvien">Sinh viên</option>
                    <option value="giaovien">Giáo viên</option>
                </select>
            </div>
            <div><select class="filter-selection" id="subject" name="subject">
                    <option >Môn học</option>
                    <option value="toan">Toán</option>
                    <option value="ly">Lý</option>
                    <option value="hoa">Hóa</option>
                    <option value="van">Văn</option>
                    <option value="su">Sử</option>
                    <option value="dia">Địa</option>
                    <option value="ngoaingu">Ngoại ngữ</option>
                    <option value="baobai">Báo bài</option>
                    <option value="khac">Khác</option>
                </select>
            </div>
        </div>
        <div class="filter__item">
            <div class="filter-spacing"><select class="filter-selection" id="gender" name="gender">
                <option>Giới tính</option>
                <option value="nam">Nam</option>
                <option value="nu">Nữ</option>
            </select>
            </div>
            <div class="search-container">
                <input class="filter-search" type="text" ng-model="Name" placeholder="Tìm kiếm">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile__item" ng-repeat="x in learners|filter:Name| orderBy:sortType:sortReverse">
            <div>
                <img class="avatar" src="../Images/ForStudent/user_ava.jpg">
                <div class="profile__item--right">
                    <div class="profile-name">{{x.Name}}</div>
                    <div><i class="fa fa-map-marker profile-icon"></i> {{x.Direct}}</div>
                    <p><i class="fa fa-user  profile-icon"></i> {{x.Gender}}</p>
                </div>
                <div class="profile__item--center">
                    <p>Môn học: <span class="text-spacing"> {{x.Subject}}</span></p>
                    <p>Học phí: <span class="text-spacing"> {{x.Fee}}</span></p>
                    <p>Học vấn: <span class="text-spacing"> {{x.Education}}</span></p>
                </div>
                <div class="profile__item--below">
                    <a href="../Form_HTML/ProfileFindTutor.html"><button class="profile__button btn-profile">Đăng ký</button></a>
                    <a href="./ShowTutorProfile.html"><button class="profile__button btn-profile">Xem profile</button></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Previous, Next page-->
    <div class="transfer-page">
        <a href="#"><i class="fa fa-long-arrow-left "></i>&ensp;Trang trước</a><a href="#">&emsp;&emsp;Trang sau&ensp;<i class="fa fa-long-arrow-right "></i></a>
    </div>
    <!-- Footer -->
    <div w3-include-html="../Athene_header_footer/Footer.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>


</html>
