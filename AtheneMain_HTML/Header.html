<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../CSS/HomePage.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
 /* Header */
 html,body {
    font-family: 'Roboto';
    margin: 0 auto;
    font-size: 1.3vw;
}
.header-content{
    width: 100%;
    margin: 0 auto;
    display:flex;
    background: #0077C0;
    /*Neo header khi cuộn trang*/
    position: fixed;
    top: 0;
    }
    .header__item--left {
    display: flex;
    flex-basis: 20%;
    }
    #logo{
        height: 3rem;
        margin: auto 1rem;
    }
    .athene{
        color: white;
        font-size: 1.5rem;
        display: inline;
        line-height: 3rem;  
    }
    /*Left responsive*/
    @media screen and (max-width: 600px) {
        #logo{
            display: none;
        }
    }
    /*Middle item*/
    .header__item--middle {
    overflow: hidden;
    flex-basis: 60%;

    }
    .header__item--middle a {
    display: block;
    color: #f2f2f2;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: 500;
    padding-right: 1.5rem;
    display: inline;
    line-height: 3rem;
    }
    .header__item--middle a:hover{
      color: orange;
    }
    .header__item--middle .icon {
    display: none;
    }

@media screen and (max-width: 600px) {
    
  .header__item--middle a {
    display: none;
   
  }
  .header__item--middle a.icon {
    float: left;
    display: block;
  }
}
@media screen and (max-width: 600px) {
  .header__item--middle.responsive {
    position: relative;
    padding-top: 4rem;
}
  .header__item--middle.responsive .icon {
    position: absolute;
    left: 0;
    top: 0;
  }
  .header__item--middle.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.header__item--right {
    display: flex;
   flex-basis: 25%;
   flex-wrap: nowrap;
}
.header__item--right div{
    line-height: 2.8rem;
    margin-left: 1rem;   
}
.header__item--right input {
  width: 7rem;
  font-weight: 600;
  font-size: 1rem;
  border-radius: 0.5rem;
  height: 2rem;
}
#signIn-button {
    background-color: white;
    color: black;
}
 
#signUp-button {
    background-color: #FF7E06;
    color: white;
}
@media screen and (max-width: 600px) {
    #signUp-button {
    display: none;
    }
}
/**/
@media screen and (max-width: 600px) {
    .header__item--left{
        order: 2;
        flex-basis: 50%;
    }
    .header__item--middle{
        order: 1;
    }
    .header__item--right{
        order: 3;
    }
    .athene{
        font-size: 3rem;
    }
    .header__item--right input {
    width: 10rem;
    height: 2.5rem;
    }
    .header__item--middle .icon {
    font-size: 2.5rem;
    margin-left: 1rem;
    }
}
    </style>
</head>
<body>
    <!--Header content-->
    <div class="header-content" >
      <!--Item left-->
      <div class="header__item--left">
          <img id="logo" src="../Images/ForAll/Header/Logo.png" alt="Logo" />
          <div class="athene" >ATHENE</div>
      </div>
        <!--Item middle - Navigation menu-->
      <div class="header__item--middle" id="myNavigation">
          <a href="./HomePage.html" >Trang chủ</a>
          <a href="./ForStudent.html">Tìm gia sư</a>
          <a href="./ForTutor.html">Trở thành gia sư</a>
          <a href="./Blog.html">Blog</a>
          <a href="./IntroPage.html">Giới thiệu</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <script>
           function myFunction() {
              var nav = document.getElementById("myNavigation");
              if (nav.className === "header__item--middle") {
                nav.className += " responsive";
              } else {
                nav.className = "header__item--middle";
          }
        }
        </script>
    
          <!--Item right-->
<div class="header__item--right">
  
  <div>
    <a href="../Form_HTML/SignIn.html"><input id="signIn-button" type="button" value="Đăng nhập" /></a>
  </div>
  <div>
    <a href="../Form_HTML/SignUp.html"><input id="signUp-button" type="button" value="Đăng ký" /></a>
  </div>
</div>
</div>
</body>
</html>
