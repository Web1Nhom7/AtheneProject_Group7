<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../CSS/HomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
html,body {
    font-family: 'Roboto';
    margin: 0 auto;
    font-size: 1.3vw;
}
/* Banner CSS */
.mySlides {
  display: none;
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}
.banner-image {
    height:25rem ;
    margin-top: 3rem;
    width: 100%;
}
.banner-container {
  max-width: 100%;
  position: relative;
  margin-top: 3rem;
}
/* Next & previous buttons */
.prev-button, .next-button {
  cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 1rem;
  font-weight: bold;
  font-size: 1.5rem;
  transition: 0.6s ease;
  color: white;
}
/* Position the "next button" to the right */
.next-button {
  right: 0;
}

/* On hover, add a black background color with a little bit see-through */
.prev-button:hover, .next-button:hover {
  background-color: yellow;
  color: black;
}
.dot-container{
  display: flex;
  justify-content: center;
}
.dot {
  cursor: pointer;
  height: 1rem;
  width: 1rem;
  margin: 0.5rem 0.2rem;
  background-color: #bbb;
  border-radius: 50%;
  transition: background-color 0.6s ease;
}

.dot:hover {
  background-color: rgb(109, 104, 104);
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

</style>
</head>
<body>

<!-- Banner -->
<div class="banner-container">
<div class="mySlides">
  <img class="banner-image" src="./Images/HomePage/Banner_Welcome.png">
</div>

<div class="mySlides">
  <img class="banner-image" src="./Images/HomePage/Banner_MemberDay.jpg">
</div>

<div class="mySlides fade">
  <img class="banner-image" src="./Images/HomePage/Banner_BlackFriday.png">
</div>

<a class="prev-button" onclick="plusSlides(-1)">&#10094;</a>
<a class="next-button" onclick="plusSlides(1)">&#10095;</a>

</div>

<div class="dot-container"> 
  <p class="dot" onclick="currentSlide(1)"></p> 
  <p class="dot" onclick="currentSlide(2)"></p> 
  <p class="dot" onclick="currentSlide(3)"></p> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {
    slideIndex = 1
  }    
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
  
}
</script>

</body>
</html>
