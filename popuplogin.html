<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html,
    body {
        font-family: 'Roboto';
        margin: 0 auto;
        font-size: 1.3vw;
        height: fit-content;
    }
    

/* The Modal (background) */
.confirmation {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 21; /* Sit on top */
  padding-top: 3rem; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.confirmation-content {
  background-color: #fefefe;
  margin: auto;
  padding: 2rem;
  border: 1px solid #888;
  width: 40%;
  text-align: center;
  font-weight: bold;
  font-size: 1.5rem;
}
.confirm-container{
    display: flex;
    justify-content: space-around;
}
.confirm-btn{
    width: 6rem;
    height: 2rem;
    background-color: #0077C0;
    color: white;
    border: none;
    font-size: 1rem;
}
/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 2rem;
  margin: -1rem 0 ;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
    
<!-- Trigger/Open The Modal -->
<button id="btn-confirm">Open Modal</button>

<!-- The Modal -->
<div id="myConfirmation" class="confirmation">

  <!-- Modal content -->
  <div class="confirmation-content">
    <span class="close">&times;</span>
    <p>Bạn chắc chắn muốn gửi yêu cầu tạo lớp tới gia sư này?</p>
    <div class="confirm-container">
        <button class="confirm-btn">Có</button>
        <button class="confirm-btn">Không</button>
    </div>
  </div>

</div>

<script>
// Get the modal
var confirmation = document.getElementById("myConfirmation");

// Get the button that opens the modal
var confirm = document.getElementById("btn-confirm");

// Get the <span> element that closes the modal
var shut_down = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
confirm.onclick = function() {
    confirmation.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
    shut_down.onclick = function() {
    confirmation.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == confirmation) {
    confirmation.style.display = "none";
  }
}
</script>

</body>
</html>
