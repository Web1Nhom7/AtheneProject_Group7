<style>
    /* Header */
    
    html,
    body {
        font-family: 'Roboto';
        margin: 0 auto;
        font-size: 1.3vw;
        height: fit-content;
    }
    
    .header-content {
        width: 100%;
        margin: 0 auto;
        display: flex;
        background: #0077C0;
        /*Neo header khi cuộn trang*/
        position: fixed;
        top: 0;
    }
    
    .header__item--left {
        display: flex;
        flex-basis: 20%;
    }
    
    #logo {
        height: 3rem;
        margin: auto 1rem;
    }
    
    .athene {
        color: white;
        font-size: 1.5rem;
        display: inline;
        line-height: 3rem;
    }
    /*Left responsive*/
    
    @media screen and (max-width: 600px) {
        #logo {
            display: none;
        }
    }
    /*Middle item*/
    
    .header__item--middle {
        overflow: hidden;
        flex-basis: 60%;
    }
    
    .header__item--middle a {
        display: block;
        color: #f2f2f2;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 500;
        padding-right: 1.5rem;
        display: inline;
        line-height: 3rem;
    }
    
    .header__item--middle a:hover {
        color: orange;
    }
    
    .header__item--middle .icon {
        display: none;
    }
    
    @media screen and (max-width: 600px) {
        .header__item--middle a {
            display: none;
        }
        .header__item--middle a.icon {
            float: left;
            display: block;
        }
    }
    
    @media screen and (max-width: 600px) {
        .header__item--middle.responsive {
            position: relative;
            padding-top: 4rem;
        }
        .header__item--middle.responsive .icon {
            position: absolute;
            left: 0;
            top: 0;
        }
        .header__item--middle.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
    
    .header__item--right {
        display: flex;
        flex-basis: 25%;
        flex-wrap: nowrap;
    }
    
    .header__item--right div {
   
        margin-left: 1rem;
    }
    
    .header__item--right input {
        width: 7rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 0.5rem;
        height: 2rem;
    }
    
    .signIn-button {
        background-color: white;
        color: black;
    }
    
    .signUp-button {
        background-color: #FF7E06;
        color: white;
    }
    
    @media screen and (max-width: 600px) {
        .signUp-button {
            display: none;
        }
    }
    /**/
    
    @media screen and (max-width: 600px) {
        .header__item--left {
            order: 2;
            flex-basis: 50%;
        }
        .header__item--middle {
            order: 1;
        }
        .header__item--right {
            order: 3;
        }
        .athene {
            font-size: 3rem;
        }
        .header__item--right input {
            width: 10rem;
            height: 2.5rem;
        }
        .header__item--middle .icon {
            font-size: 2.5rem;
            margin-left: 1rem;
        }
    }
    /* Pop up log in */
.login,.signup {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */

  left: 18rem;

  width: 50%;
  color: white;

}
 .login-content {
    margin: 0 auto;
    padding: 0.5rem 4rem;
}

.log-in{

hr {

}
/* Sign In */
.form__label{
font-size: 1.2rem;
font-weight: 500;
}
.login-content .form__input {
    border-radius: 2rem;
    border: none;
    margin: 0.5rem 0;
    height: 2rem;
    background-color: white;
    color: black;
    padding-left: 1.3rem;
    font-size: 1rem;
    width: 100%
}
.forgotten{
    text-align: right;
}
.forgotten a{
    font-size: 1rem; 
    color: white;
    text-decoration: none;
}
.forgotten a:hover, .linkSignUp a:hover{
    color: orange;
}

.btnLogin {
    margin-top: 1rem;
    width: 100%;
    background-color: #093BBA;
    color: white;
    font-size: 1rem;
    border: none;
    height: 2.3rem;
    border-radius: 2rem;
}
.linkSignUp{
    text-align: center;
    margin-top: 1rem;
    font-size: 1rem;
}
.linkSignUp a {

}
#phoneError {

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 2rem;
  margin: 0 1rem;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


</style>

<script>
// Get the modal
var modal = document.getElementById("myLogin");

// Get the button that opens the modal
var btn = document.getElementById("btn-login");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
modal.style.display = "none";
}
}
</script>
