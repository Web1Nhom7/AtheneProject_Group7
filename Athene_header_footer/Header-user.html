<style>
    /* Header */
    
    html,
    body {
        font-family: 'Roboto';
        margin: 0 auto;
        font-size: 1.3vw;
    }
    
    .header-content {
        width: 100%;
        margin: 0 auto;
        display: flex;
        background: #0077C0;
        /*Neo header khi cuộn trang*/
        position: fixed;
        top: 0;
    }
    
    .header__item--left {
        display: flex;
        flex-basis: 20%;
    }
    
    #logo {
        height: 3rem;
        margin: auto 1rem;
    }
    
    .athene {
        color: white;
        font-size: 1.5rem;
        display: inline;
        line-height: 3rem;
    }
    /*Left responsive*/
    
    @media screen and (max-width: 600px) {
        #logo {
            display: none;
        }
    }
    /*Middle item*/
    
    .header__item--middle {
        overflow: hidden;
        flex-basis: 60%;
    }
    
    .header__item--middle a {
        display: block;
        color: #f2f2f2;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 500;
        padding-right: 1.5rem;
        display: inline;
        line-height: 3rem;
    }
    
    .header__item--middle a:hover {
        color: orange;
    }
    
    .header__item--middle .icon {
        display: none;
    }
    
    @media screen and (max-width: 600px) {
        .header__item--middle a {
            display: none;
        }
        .header__item--middle a.icon {
            float: left;
            display: block;
        }
    }
    
    @media screen and (max-width: 600px) {
        .header__item--middle.responsive {
            position: relative;
            padding-top: 4rem;
        }
        .header__item--middle.responsive .icon {
            position: absolute;
            left: 0;
            top: 0;
        }
        .header__item--middle.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
    
    .header__item--right {
        display: flex;
        flex-basis: 25%;
        flex-wrap: nowrap;
    }
    
    .user-box {
        width: 5rem;
        background-color: white;
        border-radius: 1rem;
        height: 2rem;
        margin-top: 0.5rem;
    }
    
    .user-box:hover {
        background-color: paleturquoise;
    }
    
    .user-box a {
        text-decoration: none;
        font-weight: bold;
    }
    
    .user-icon {
        height: 2rem;
        border-radius: 50%;
    }
    
    .name {
        margin-top: -1.8rem;
        margin-left: 2.5rem;
        display: flex;
    }
    /* Notification */
    
    .btn-noti,
    .btn-dropdown {
        padding: 1rem;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        background-color: #0077C0;
        color: white;
    }
    
    .notificaton,
    .drop-down {
        position: relative;
        display: inline-block;
    }
    
    .btn-dropdown:hover,
    .btn-noti:hover {
        background-color: #3065B5;
    }
    
    .noti-content,
    .menu-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        overflow: auto;
        z-index: 1;
        min-width: 8rem;
    }
    
    .noti-content a {
        color: black;
        padding: 0.5rem 1rem;
        text-decoration: none;
        display: block;
    }
    
    .noti-show,
    .dropdown-show {
        display: block;
    }
    /* Drop-down menu */
    
    .menu-content a {
        color: black;
        padding: 0.5rem 0.2rem;
        font-size: 1rem;
        text-decoration: none;
        display: block;
    }
    
    .drop-down a:hover {
        background-color: #ddd;
    }
    /* Responsive header */
    
    @media screen and (max-width: 600px) {
        #signUp-button {
            display: none;
        }
    }
    /**/
    @media screen and (max-width: 400px) {
    .athene {
        line-height: 3rem;
    }
}
    @media screen and (max-width: 600px) {
        .header__item--left {
            order: 2;
            flex-basis: 40%;
        }
        .header__item--middle {
            order: 1;
        }
        .header__item--right {
            order: 3;
        }
        .athene {
            font-size: 3rem;
        }
        .header__item--right input {
            width: 10rem;
            height: 2.5rem;
        }
        .header__item--middle .icon {
            font-size: 2.5rem;
            margin-left: 1rem;
        }
    }
</style>
