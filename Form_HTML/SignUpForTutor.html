<body>
    <div class="form-container">
        <form name="contactForm">
            <h2>Chào mừng bạn đến với Athene</h2>
            <div>Thông tin cá nhân của bạn luôn được bảo mật an toàn</div>
            <hr style="border: 1px black solid;  margin: 10px 0;">
            <div class="form-line">
                <div class="flex-item">
                    <input type="text" class="ipbox" id="ho" placeholder="Họ và tên lót" name="fname" required>
                    <input type="text" name="sname" id="ten" class="ipbox" placeholder="Tên" required>
                </div>
            </div>
            <div class="form-line">
                <input autocomplete="off" type="number" class="ipbox" name="sodt" id="sodt" placeholder="Số điện thoại (bắt buộc)" oninput="checkPhoneVal()" onblur="checkVal()" required>
                <div id="phoneError">Số điện thoại không đúng định dạng!</div>
                <div id="phoneError1">Hãy điền số điện thoại!</div>
            </div>
            <div class="form-line">
                <div class="flex-item">
                    <input type="password" id="pass" name="password" class="ipbox" placeholder="Mật khẩu" required oninput="checkPassVal()" onblur="checkVal()">
                    <div id="passError">Mật khẩu tối thiểu 8 ký tự!</div>

                </div>
                <div>
                    <input type="password" class="ipbox" placeholder="Xác nhận" name="repass" id="repass" required oninput="confirmPass()" onblur="checkVal()">
                    <div id="passError1">Mật khẩu chưa khớp!</div>
                </div>
            </div>
            <div class="form-line">
                <label for="DOB" class="su4tt-title">Ngày sinh của bạn</label><br>
                <input class="ipbox" type="date" name="dob" id="dob" required>
            </div>
            <div class="form-line">
                <label for="gender">Giới tính: </label>
                <span><input type="radio" name="gender" id="gender nam" required>Nam</span>
                <span><input type="radio" name="gender" id="gender nu" required>Nữ</span>
            </div>
            <div class="form-line">
                <div class="flex-item">
                    <label for="direct" class="lb-title">Địa chỉ: </label>
                    <input class="ipbox" type="text" name="sonha" id="sonha" placeholder="Số nhà" required>
                    <input class="ipbox" type="text" name="duong" id="duong" placeholder="Đường" required>
                </div>
                <div class="flex-item">
                    <input class="ipbox" type="text" name="phuong" id="phuong" placeholder="Phường" required>

                    <select class="ipbox txtbox" name="address" id="quan" required>
                    <option value>Quận/Huyện</option>
                    <option value="Thành phố Thủ Đức">Thành phố Thủ Đức</option>
                    <option value="Quận 1">Quận 1</option>
                    <option value="Quận 3">Quận 3</option>
                    <option value="Quận 4">Quận 4</option>
                    <option value="Quận 5">Quận 5</option>
                    <option value="Quận 6">Quận 6</option>
                    <option value="Quận 7">Quận 7</option>
                    <option value="Quận 8">Quận 8</option>
                    <option value="Quận 10">Quận 10</option>
                    <option value="Quận 11">Quận 11</option>
                    <option value="Quận 12">Quận 12</option>
                    <option value="Quận Bình Thạnh">Quận Bình Thạnh</option>
                    <option value="Quận Bình Tân">Quận Bình Tân</option>
                    <option value="Quận Gò Vấp"> Quận Gò Vấp</option>
                    <option value="Quận Phú Nhuận">Quận Phú Nhuận</option>
                    <option value="Quận Tân Bình">Quận Tân Bình</option>
                    <option value="Quận Tân Phú">Quận Tân Phú</option>
                    <option value="Huyện Bình Chánh">Huyện Bình Chánh</option>
                    <option value="Huyện Cần Giờ">Huyện Cần Giờ</option>
                    <option value="Huyện Củ Chi">Huyện Củ Chi</option>
                    <option value="Huyện Hóc Môn">Huyện Hóc Môn</option>
                    <option value="Huyện Nhà Bè">Huyện Nhà Bè</option>
                </select>

                    <input class="ipbox" type="text" name="tp" id="tp" placeholder="TPHCM">
                </div>
            </div>
            <div class="form-line flex-item-add">
                <div id="edit-item">
                    <label for="cccd" class="lb-title">Số CCCD: </label>
                    <input class="ipbox" type="number" name="cccd" id="cccd" required oninput="checkCCCD()" onblur="checkVal()">
                </div>
                <div>
                    <div id="cccdError"> Số CCCD không hợp lệ</div>
                    <div id="cccdError1"> Hãy điền số CCCD </div>
                </div>
            </div>
            <div class="form-line flex-item">
                <label for="ngaycap" class="lb-title">Ngày cấp:</label>
                <input class="ipbox" type="date" name="ngaycap" id="ngaycap" required>
            </div>
            <div class="form-line">
                <input class="ipbox" type="text" name="svt" placeholder="Sinh viên/Cựu sinh viên trường" id="svt">
            </div>
            <div class="form-line">
                <input class="ipbox" type="text" name="chuyennganh" placeholder="Chuyên ngành" id="chuyennganh">
            </div>
            <div class="form-line">
                <input class="ipbox" type="text" name="exp" placeholder="Kinh nghiệm" id="exp">
            </div>
            <div class="form-line">
                <input class="ipbox" type="text" name="degree" placeholder="Bằng cấp khác" id="degree">
            </div>
            <div class="form-line flex-item">
                <input type="reset" value="Quay lại" class="submit"><span><a href="../AtheneMain_HTML/HomePage.html" target="blank"></a></span>
                <input type="submit" value="Hoàn tất" class="submit" onclick="submitFormTutor()">
            </div>
        </form>
    </div>
