    <script>
        function Submit() {
            if (typeof(Storage) !== undefined) {
                var so1 = document.getElementById("number1").value;
                var so2 = document.getElementById("number2").value;
                var so3 = document.getElementById("number3").value;
                var so4 = document.getElementById("number4").value;
                if (so1 === "1" && so2 === "2" && so3 === "3" && so4 === "4") {
                    window.location.href = "../Login.html";

                    sessionStorage.setItem("number1", so1);
                    sessionStorage.setItem("number2", so2);
                    sessionStorage.setItem("number3", so3);
                    sessionStorage.setItem("number4", so4);


                }
            }
        }
