<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận mã OTP</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body {
            font-family: Roboto;
            font-size: 1.3vw;
            margin-top: 3rem;
        }
        
        .container {
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid black;
            border-radius: 1rem;
            width: 27rem;
            height: 30rem;
            text-align: center;
        }   
        img { 
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
        h2,
        .resendOTP {
            color: #636262;
        }
        
        .resendOTP button {
            background: none;
            border: none;
            color: #FF7E06;
        }
        
        #confirm {
            color: white;
            border: none;
            background-color: #093BBA;
            width: 40%;
            height: 2.7rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
        }              
        .number {
            width: 3rem;
            height: 2.5rem;
            margin: 0 1rem;
            border: 1.5px solid black;
            background-color: #EAF7F7;
        }
        
        @media screen and (max-width:600px) {
            .container {
                width: 18rem;
                height: 22rem;
                padding-top: 1px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1rem;
            }
            .number  {
                width: 2rem;
                height: 2rem;
            }
            p,.resendOTP{
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Xác thực mã OTP</h1>
        <img  src="../Images/ForAll/Header/Logo.png" >
        <h2>Mã xác thực đã được gửi qua SĐT <br/> <span>0123456789</span></h2>
        <p><b>Nhập mã OTP</b></p>
        <div>
            <input class="number" id="1" type="number" maxlength="1" min="0" max="9" oninput="number_check()">
            <input class="number" id="2" type="number" maxlength="1" min="0" max="9"oninput="number_check()">
            <input class="number" id="3" type="number" maxlength="1" min="0" max="9" oninput="number_check()">
            <input class="number" id="4" type="number" maxlength="1" min="0" max="9" oninput="number_check()" >
            <p id="number-error"></p>
        </div>
        <script>
           function number_check(){                      
                        var first= document.getElementById("1").value;   
                        var second= document.getElementById("2").value; 
                        var third= document.getElementById("3").value; 
                        var fourth= document.getElementById("4").value;   
                        // Kiểm tra số đầu tiên  
                            var check = first;                 
                            if(check >=0 && check<=9){
                                document.getElementById("number-error").innerHTML= "";
                            }
                            else{
                                document.getElementById("number-error").innerHTML= "Mời bạn nhập lại giá trị từ 0-9";
                                document.getElementById("1").value="";
                            }
                            // Kiểm tra số thứ hai
                           check = second;                 
                            if(check >=0 && check<=9){
                                document.getElementById("number-error").innerHTML= "";
                            }
                            else{
                                document.getElementById("number-error").innerHTML= "Mời bạn nhập lại giá trị từ 0-9";
                                document.getElementById("2").value="";
                            }
                            // Kiểm tra số thứ ba
                           check = third;                 
                            if(check >=0 && check<=9){
                                document.getElementById("number-error").innerHTML= "";
                            }
                            else{
                                document.getElementById("number-error").innerHTML= "Mời bạn nhập lại giá trị từ 0-9";
                                document.getElementById("3").value="";
                            }
                            // Kiểm tra số thứ tư
                           check = fourth;                 
                            if(check >=0 && check<=9){
                                document.getElementById("number-error").innerHTML= "";
                            }
                            else{
                                document.getElementById("number-error").innerHTML= "Mời bạn nhập lại giá trị từ 0-9";
                                document.getElementById("4").value="";
                            }
                        }                            
                </script>
        <p class="resendOTP">Bạn chưa nhận được mã?<button type="button">Gửi lại OTP</button>
        </p>
        <button type="button" id="confirm">Xác nhận</button>


    </div>

</body>

</html>
