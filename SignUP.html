<!DOCTYPE html>
<html lang="en">
<head>

 <style>

.show-modal{

}

    .modal-content .close{
    color: #fff;
    font-size: 3rem;
    font-weight: 400;
    position: absolute;
    left: auto;
    right: 1rem;
    top: 1rem;
    z-index: 1;
}
    .modal-body{
    font-family: Roboto;
    color: white;
    background-image: url(../Images/SignIn_SignUp/Background_SignIn.png);
    background-size: 100%;
    background-repeat: no-repeat;
    text-align: center;
    height: 40rem;
}
    .btnCategory{
    margin-top: 3rem;
}
    .btnCategory input {
                background-color: #FF7E06;
                border: none;
                border-radius: 1rem;
                color: white;
                font-weight: bold;
                width: 30%;
                height:6rem;
                margin: 1rem;
                font-size: 2rem;
}
    hr {
            width: 12rem;
            height: 0.5rem;
            background-color: #093BBA;
            border: none;
            margin-top: 0;
}
@media screen and (max-width:600px){
    .modal-content{
    height: 30rem;

}
.btnCategory{
    margin-top: 1rem;
}
h1{
    font-size: 3rem;
}
h3{
    font-size: 2rem;
}
.btnCategory input {
    height:5rem;
    margin: 1.2rem;
    font-size: 1.5rem;
}
}

</head>

  <div class="container">
<!-- Button trigger modal -->
<button type="button" class=" show-modal" data-toggle="modal" data-target="#myLogin">
Đăng nhập

            <div class="modal-body">
                <h1 >ĐĂNG KÝ</h1>
        <hr>
        <h3>Chọn loại tài khoản phù hợp với nhu cầu của bạn</h3>
        <div class="btnCategory">

    </div>
</div>
