<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 html,
    body {
        font-family: 'Roboto';
        margin: 0 auto;
        font-size: 1.3vw;
        height: fit-content;
    }
    
/* The Modal (background) */
.signup {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  /* padding-top: 100px; Location of the box */
  left: 20rem;
  top: 4rem;
  width: 50%;
  color: white;
  background-image: url(../Images/SignIn_SignUp/Background_SignIn.png);background-size: 100%;background-repeat: no-repeat;
  height: 25rem;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 2rem;
  margin: 0 1rem;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="btn-signup">Open Modal</button>

<!-- The Modal -->
<div id="mySignup" class="signup">
        <span class="close">&times;</span>
        <div class="signup -content">
        <p class="log-in">ĐĂNG NHẬP</p>
        <hr> 
            
    </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("mySignup");

// Get the button that opens the modal
var btn = document.getElementById("btn-signup");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
