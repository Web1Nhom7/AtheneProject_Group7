<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
    <style>
        /* Chung  */

body {
    font-family: Roboto;
    color: white;
    font-size: 1.3vw;
    margin-top: 4rem;
}

.container {
    font-family: Roboto;
    color: white;
    font-size: 1.3vw;
    margin-top: 4rem;
    background-image: url(../Images/SignIn_SignUp/Background_SignIn.png);
    background-size: 100%;
    background-repeat: no-repeat;
}

.container, .content {
    margin: 0 auto;
    padding: 1.2rem 0;
    width: 60%;
}

.log-in{
    text-align: center;
    margin-bottom: 0.06rem;
    font-size: 2.5rem;
    font-weight: bold;
}
hr {
    width: 8rem;
    height: 0.2rem;
    background-color: #093BBA;
    border: none;
}
/* Sign In */
.form__label{
font-size: 1.2rem;
}
.form__input {
    border-radius: 2rem;
    border: 0.1rem ridge grey;
    margin: 0.5rem 0;
    width: 100%;
    height: 2.7rem;
    background-color: white;
    color: black;
    padding-left: 1.3rem;
}
.forgotten{
    text-align: right;
}
.forgotten a{
    font-size: 1rem; 
    color: white;
    text-decoration: none;
}
.forgotten a:hover, .linkSignUp a:hover{
    color: orange;
}

.btnLogin {
    margin-top: 1rem;
    width: 100%;
    background-color: #093BBA;
    color: white;
    font-size: 1.2rem;
    border: none;
    height: 2.5rem;
    border-radius: 2rem;
}
.linkSignUp{
    text-align: center;
}
.linkSignUp a {
    color: #FFF9C4;
    text-decoration: none;
}
#phoneError {
    font-size: 1.1rem;
    color: yellow;
}
@media screen and (max-width:600px) {
    .container {
        width:20rem;
        height: 60rem;
    
    }
    .log-in{
        font-size: 1rem;
        margin-top: 0;
        margin-bottom: 0;
    }
    .form__label{
    font-size: 0.5rem;
    }
    .form__input {
    height: 1.5rem;
    font-size: 0.5rem;
    }
    hr{
        width: 4rem;
        height: 0.1rem;
        margin-bottom: -0.5rem;
    }
    #phoneError{
        font-size: 0.5rem;
        margin-bottom: 0.3rem;
    }
    .forgotten a{
        font-size: 0.5rem;
    }
    .btnLogin{
        width: 100%;
        font-size: 0.5rem;
        height: 1.5rem;
        margin-top: 0.2rem;
    }
    .linkSignUp{
        font-size: 0.5rem;
        margin-bottom: 1rem;
    }
}


        
    </style>
    <script>
        function checkPhone() {
            var vnRegex = /((09|03|07|08|05)+[0-9]{8}\b)/g;
            var phone = document.getElementById("sodt");

            if (phone.value !== '') {
                if (vnRegex.test(phone.value) == false) {
                    document.getElementById("phoneError").innerHTML = "Số điện thoại không đúng định dạng!";


                } else {
                    document.getElementById("phoneError").innerHTML = " ";
                    return true;
                }
            }

        }
    </script>
</head>

<body>
    <div class="container">
        <p class="log-in">ĐĂNG NHẬP</p>
        <hr>
        <div class="content">
            <label class="form__label">Số điện thoại:</label> <br>
            <input type="tel" name="sodt" id="sodt" class="form__input" maxlength="10" required onblur="checkPhone()">
            <div  id="phoneError"></div>
            <label class="form__label">Mật khẩu:</label>
            <input class="form__input" type="password" id="pass" autocomplete="current-password" name="password" minlength="8"  required>
            <div class="forgotten"><a href="./ConfirmOTP.html">Quên mật khẩu?</a></div>
            <button type="submit" class="btnLogin">Đăng nhập</button>
            <p class="linkSignUp"> Bạn chưa có tài khoản? <a href="SignIn.html">Đăng kí</a></p>
        </div>
    </div>
</div>
</body>

</html>
