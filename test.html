<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../CSS/HomePage.css">

    <style>

    .header-content{
    width: 100%;
    margin: 0 auto;
    display:flex;
    background: #0077C0;
    /*Neo header khi cuộn trang*/
    position: fixed;
    top: 0;
    }
    .header__item--left {
    display: flex;
    flex-basis: 20%;
    }
    #logo{
        height: 3rem;
        margin: auto 1rem;
    }
    .athene{
        color: white;
        font-size: 1.5rem;
        display: inline;
        line-height: 3rem;
        /* Responsive 7rem*/
    }
    /*Left responsive*/
    @media screen and (max-width: 600px) {
        #logo{
            display: none;
        }
    }
    /*Middle item*/
    .header__item--middle {
    overflow: hidden;
    flex-basis: 60%;

    }
    .header__item--middle a {
    display: block;
    color: #f2f2f2;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: 500;
    padding-right: 1.5rem;
    display: inline;
    line-height: 3rem;
    }
    .header__item--middle a:hover{
      color: orange;
    }
    .header__item--middle .icon {
    display: none;
    }

@media screen and (max-width: 600px) {
    
  .header__item--middle a {
    display: none;
   
  }
  .header__item--middle a.icon {
    float: left;
    display: block;
  }
}
@media screen and (max-width: 600px) {
  .header__item--middle.responsive {
    position: relative;
    padding-top: 25px;
    
}
  .header__item--middle.responsive .icon {
    position: absolute;
    left: 0;
    top: 0;
  }
  .header__item--middle.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.header__item--right {
    display: flex;
   flex-basis: 25%;
   flex-wrap: nowrap;
}
.header__item--right div{
    line-height: 2.8rem;
    margin-left: 1rem;   
}
.header__item--right input {
  width: 7rem;
  font-weight: 600;
  font-size: 1rem;
  border-radius: 0.5rem;
  height: 2rem;
}
#signIn-button {
    background-color: white;
    color: black;
}
 
#signUp-button {
    background-color: #FF7E06;
    color: white;
}
@media screen and (max-width: 600px) {
    #signUp-button {
    display: none;
    }
}
/**/
@media screen and (max-width: 600px) {
    .header__item--left{
        order: 2;
        flex-basis: 50%;
    }
    .header__item--middle{
        order: 1;
    }
    .header__item--right{
        order: 3;
    }
    .athene{
        font-size: 3rem;
    }
    .header__item--right input {
    width: 10rem;
    height: 2.5rem;
    }
    .header__item--middle .icon {
    font-size: 2.5rem;
    margin-left: 1rem;
    }
}
/* Lưu ý khi thêm nội dung vô phải thêm thuộc tính này dưới header  */

  /* margin-top: 3rem; */

/* Banner */
.mySlides {
    display: none;
}

.banner-image {
  height:25rem ;
  margin-top: 3rem;
}

.banner-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

/* The dots/bullets/indicators */
.dot {
  height: 1rem;
  width: 1rem;
  margin: 0 0.1rem;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
    </style>
</head>
<body>
    <!--Header content-->
    <div class="header-content" >
        <!--Item left-->
        <div class="header__item--left">
            <img id="logo" src="../Images/ForAll/Header/Logo.png" alt="Logo" />
            <div class="athene" >ATHENE</div>
        </div>
          <!--Item middle - Navigation menu-->

            <a href="#" >Trang chủ</a>

            <a href="#">Trở thành gia sư</a>
            <a href="#">Blog</a>
            <a href="#">Giới thiệu</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">

          <script>

            }
          }
          </script>
      
            <!--Item right-->
<div class="header__item--right">

    </div>
    <div><input id="signUp-button" type="Button" value="Đăng ký" />
    </div>
</div>
</div>
 <!-- Banner -->
 <div class="mySlides fade">
    <img class="banner-image " src="../Images/HomePage/Banner_Welcome.png" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img class="banner-image " src="../Images/HomePage/Banner_BlackFriday.png" style="width:100%">
  </div>  
  <div class="mySlides fade">
    <img class="banner-image " src="../Images/HomePage/Banner_MemberDay.jpg" style="width:100%">
  </div>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" ></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>
  <!--
    *Flow của chạy Banner
    - Xuất hiện đầu tiên với 1 ảnh banner
    - Ảnh có 2s để hiển thị trên màn hình
    - Sau 2s sẽ lướt qua ảnh khác
    - Ảnh cũ sẽ bị ẩn đi
    - Vòng lặp chạy ảnh thực hiện không điểm dừng
  -->
  <script>
  var slideIndex = 0;
  showSlides(); 
  //Khai báo biến
  function showSlides() {
    var slides = document.getElementsByClassName("mySlides");
    //Lấy dữ liệu của các phần tử trong mySlides ( có 3 )
    var dots = document.getElementsByClassName("dot");
    // Lấy dữ liệu của dot hiển thị bên dưới banner
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    // Chạy vòng lặp ẩn banner
    slideIndex++;
  
    if (slideIndex > slides.length) {slideIndex = 1}    
    //nếu số phần tử mySlides ít hơn slideIndex sẽ gán giá trị của slideIndex về ban đầu
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    // Chạy vòng lặp dot hiển thị dưới ảnh
    // Nếu đến lượt dots[i] được hiển thị thì sẽ đổi màu dots[i] đó
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); 
    // Thời gian tối đa là 2s
  }
  </script>
</body>
</html>
