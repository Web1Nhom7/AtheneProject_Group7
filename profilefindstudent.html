<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Find Student</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
 <script>
     function valLevel() {
    var capHoc = document.forms.level;
    for (i = 0; i < capHoc.length; i++) {
        if (capHoc[i].checked == true)
            return true;
    }
    alert("Bạn vui lòng chọn cấp học mong muốn!");
    forms.level.focus();
    return false;

}

function valGender() {
    var gioiTinh = document.forms.gender;
    for (i = 0; i < gioiTinh.length; i++) {
        if (gioiTinh[i].checked == true)
            return true;
    }
    alert("Vui lòng chọn giới tính bạn mong muốn!");
    forms.gender.focus();
    return false;

}

function valJobs() {
    var job = document.forms.jobs;
    for (i = 0; i < job.length; i++) {
        if (job[i].checked == true)
            return true;
    }
    alert("Vui lòng lựa chọn nghề nghiệp của bạn!");
    forms.jobs.focus();
    return false;

}

function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {

        return alert('Chỉ nhận giá trị số, mời bạn nhập lại!');
    }
    return true;
}
 </script>


</head>
<style>
.form-container {
    width: 40%;
    margin: 0 auto;
    font-size: 1.3vw;
    font-family: Roboto;
}

.form-line {
    margin: 1rem 0;
     display: flex;
}
.form__label {
    min-width: 8rem;
}
.form-text{
    display: inline;
    line-height: 2rem;
}
.form__input {
    border: solid black 0.1rem;
    height: 2rem;
    background-color: #D9F1F1;
    width: 100%;
}
label {
    font-weight: bolder;
    text-align: left;
    white-space: nowrap;
}
h2 {
    margin-bottom: 0.5rem;
}
.form__button{
    text-align: right;
}
.btnSubmit {
    font-weight: 600;
    color: black;
    font-size: 1rem;
    border: none;
    background: none;
}

.description {
    min-height: 10rem;
    background-color: #D9F1F1;
    border: solid black 0.1rem;
    font-family: Roboto;
}

#salary::placeholder {
    text-align: right;
}

 ::placeholder {
    color: black;
    padding-left: 1rem;
    font-size: 1rem;
}
@media screen and (max-width:1080px){
    .form-container {
    width: 70%;
    font-size: 2vw;
}
}
@media screen and (max-width:860px) {
    .form-container {
    width: 80%;
    font-size: 3vw;
}
.form-line{
    flex-direction: column;
}
.form-text{
    line-height: 0;
}
.form-responsive{
    margin-top: 0.5rem;
}
.form__input {
    height: 1.4rem;
    width: 100%;
    margin-top: 1rem;
}
.form__button{
    text-align: right;
}
.btnSubmit {
    font-size: 0.8rem;
}
#salary::placeholder {
    text-align: right;
}

 ::placeholder {
    color: black;
    padding-left: 10px;
    font-size: 0.7rem;
}
}
</style>
<body>
    <div class="form-container">
        <form onsubmit="return valLevel(), valGender()" action="#" id="form" name="forms">
            <caption>
                <h2>HỒ SƠ ĐĂNG KÝ TÌM HỌC VIÊN</h2>
                <section> Học viên bạn đang tìm kiếm ra sao?</section>
            </caption>
            <hr/>
            <div class="form-line">
                <label class="form__label"  for="level">Cấp học:&emsp;</label>
                <div class="form-responsive"><input type="checkbox"> Cấp I &emsp; &emsp;
                    <input type="checkbox"> Cấp II &emsp; &emsp;
                    <input type="checkbox"> Cấp III &emsp; &emsp;</div>
                
            </div>
            <div class="form-line form-responsive ">
                <label class="form__label form-text" for="subject">Môn dạy:</label>
                <input class="form__input " type="text" name="subject" id="subject" required>
            </div>
             <div class="form-line ">
                <label class="form__label " for="gender">Giới tính:&emsp;</label>
                <div class="form-responsive"><input type="checkbox"> Nam &emsp; &emsp;
                    <input type="checkbox"> Nữ &emsp; &emsp;</div>
                
            </div>
            <div class="form-line">
                    <label class="form__label form-text" for="address">Địa điểm dạy:</label>
                    <div class="form-responsive">
                        <input class="form__input" type="text" name="address"  placeholder="Khu vực bạn có thể dạy" required>
                        <p>Các quận huyện thuộc địa bàn TP.HCM</p></div>
                </div>
                <div class="form-line">
                    <label class="form__label form-text" for="time">Thời gian dạy:</label>
                    <input class="form__input" type="text" name="time" placeholder="VD: 1h30 phút/1 buổi học" required>
                </div>
                <div class="form-line">
                    <label class=" form-text" for="salary">Mức lương đề xuất:&emsp;</label>
                    <input class="form__input" type="text" id="salary" name="salary" placeholder="VNĐ" onkeypress="return isNumber(event)" required>
                </div>
               <div class="form-line">
                    <label class=" form-text" for="schedule">Lịch học dự kiến:&emsp;</label>
                    <input class="form__input" type="text" name="schedule" id="schedule" placeholder="VD: Thứ 7, Chủ nhật mỗi tuần" required>
                </div>
                 <div class="form-line">
                    <textarea name="descrip" id="descrip" cols="82" rows="10" placeholder="Mô tả thêm" itemid="mota" class="description"></textarea>
                </div>
                <div class="form__button"><button type="submit" class="btnSubmit">Hoàn tất</button></div>
                
    
        </form>
        </div>

</body>

</html>
