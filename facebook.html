<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .profile-container{
        display: flex;
        flex-wrap: wrap;
    }
    .profile__item{
      flex-basis: 30%;
      background-color: #E0FDFF;
    }
    .avatar{
        height: 7rem;
        float: left;
        border-radius: 50%;
        margin: 0 1rem;
    }
    .profile__item--right{
      margin-left: 10rem;
    }
    
   .profile-name{
     font-size: 1.5rem;
     color: #692E0D;
     font-weight: bold;
   }
   .profile__item--center{
    margin:  2rem;
   }
   .text-spacing{
     margin-left: 2rem;
   }
  </style>

</head>
<body>
  <div class="profile-container">
    <div class="profile__item">
        <div>
            <img class="avatar" src="./Images/ForTutor/HuongHamChi.jpg">
            <div class="profile__item--right">
                <p class="profile-name"><i class="fa fa-search"></i>Hướng Hàm Chi</p>
                <p>Quận Bình Thạnh</p>
                <p><i class="fa fa-search"></i>Nữ</p>
            </div>
            <div class="profile__item--center" >
              <p>Môn học: <span class="text-spacing">Anh văn giao tiếp</span></p> 
              <p>Học phí: <span class="text-spacing"> 3 triệu/ 1 khóa (3 tháng)</span></p> 
              <p>Học vấn: <span class="text-spacing">Trường Đại học Kinh tế- Luật</span></p> 
            </div>
        </div>
    </div>
</div>
</body>
</html>
