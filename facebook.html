
<!DOCTYPE html>
<html>
 
<head>
    <title>HTML input type file</title>
 
    <!--CSS code-->
    <style>
.btn-avatar {
    position: relative;
    overflow: hidden;
    display: inline-block;
    ;
right: 0;
}
.btn-avatar input {
    position: absolute;
    opacity: 0;
    z-index: 0;
}
.btn-avatar button{

    background: #337ab7;
    border: 1px solid #2e6da4;
    color: #fff;
    border: 0;
    
}
    </style>
</head>
 
<body>
<label class="btn-avatar">
    <input type="file" name="fileupload" accept="image/*" onchange="loadFile(event)">
    <button>Browse</button>
</label>
<img id="user-avatar"/>
<script>
  var loadAvatar = function(event) {
    var avatar = document.getElementById('user-avatar');
    avatar.src = URL.createObjectURL(event.target.files[0]);
    avatar.onload = function() {
      URL.revokeObjectURL(avatar.src)
    }
  };
</script>
</body>
 
</html>
