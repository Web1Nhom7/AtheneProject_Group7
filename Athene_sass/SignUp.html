<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body {
            font-family: Roboto;
            margin-top: 5rem;
        }
        
        .container {
            margin: 0 auto;
            padding-top: 2rem;
            width: 60%;
            height: 65vh;
            background-image: url(../Images/SignIn_SignUp/Background_SignIn.png);
        }
        
        h1,
        h3 {
            text-align: center;
            color: white;
            margin-bottom: 2px;
        }
        
        hr {
            width: 15%;
            height: 0.2rem;
            background-color: #093BBA;
            border: none;
        }
        
        .button {
            padding-top: 3rem;
            text-align: center;
        }
        
        .button input {
            background-color: #FF7E06;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            width: 30%;
            height: 4rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        
        @media screen and (max-width:600px) {
            h3 {
                font-size: 13px;
            }
            .button input {
                background-color: #FF7E06;
                border: none;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                width: 30%;
                height: 2.5rem;
                margin-bottom: 1.5rem;
                font-size: 0.9rem;
            }
            .container {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ĐĂNG KÝ</h1>
        <hr>
        <h3>Chọn loại tài khoản phù hợp với nhu cầu của bạn</h3>
        <div class="button">
            <input type="button" value="Học viên"> <br>
            <input type="button" value="Gia sư">
        </div>
    </div>

</body>

</html>
