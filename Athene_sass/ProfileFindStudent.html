<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Find Student</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="../CSS/Form.css">

</head>

<body>
    <div class="form-container">
        <form action="#">
            <caption>
                <h2>HỒ SƠ ĐĂNG KÝ TÌM HỌC VIÊN</h2>
                <div> Học viên bạn đang tìm kiếm ra sao?</div>
            </caption>
            <hr/>
            <div class="form-line">
                <label for="level">Cấp học:</label>
                <span class="checkbox"> <span><input type="checkbox" name="level"> Cấp I</span>
                <span> <input type="checkbox" name="level"> Cấp II</span>
                <span> <input type="checkbox" name="level"> Cấp III</span> </span>
            </div>
            <div class="form-line flex-item">
                <label class="lb-title" for="subject">Môn dạy:</label>
                <input class="ipbox " type="text" name="subject">
            </div>
            <div class="form-line ">
                <label for="gender">Giới tính:</label>
                <span><input type="checkbox" name="gender" value="0"> Nam</span>
                <span><input type="checkbox" name="gender" value="1"> Nữ</span>
            </div>
            <div class="form-line">
                <div class="flex-item">
                    <label class="lb-title" for="address">Địa điểm dạy:</label>
                    <input class="ipbox" type="text" name="address" id="khuvuc" placeholder="Khu vực bạn có thể dạy">
                    <input class="ipbox" type="text" id="thanhpho" name="address" placeholder="TP. Hồ Chí Minh" readonly>
                </div>
                <div class="form-line flex-item">
                    <label class="lb-title" for="time">Thời gian dạy:</label>
                    <input class="ipbox" type="text" name="time" placeholder="VD: 1h30 phút/1 buổi học">
                </div>
                <div class="form-line flex-item">
                    <label class="lb-title" for="salary">Mức lương đề xuất:</label>
                    <input class="ipbox" type="text" id="luong" name="salary" placeholder="VNĐ">
                </div>
                <div class="form-line flex-item">
                    <label class="lb-title" for="schedule">Lịch học dự kiến:</label>
                    <input class="ipbox" type="text" name="schedule" placeholder="VD: Thứ 7, Chủ nhật mỗi tuần">
                </div>
                <div class="form-line">
                    <textarea name="descrip" id="descrip" cols="82" rows="10" placeholder="Mô tả thêm" class="ipbox txt-info"></textarea>
                </div>
                <div class="form-line" style="text-align: right;">
                    <button> <a href="#">Hoàn tất</a></button>
                </div>
        </form>
        </div>
</body>

</html>
