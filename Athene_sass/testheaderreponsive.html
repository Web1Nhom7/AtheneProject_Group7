<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html {
    font-family: 'Roboto';
    margin: 0 auto;
    font-size: 1.3vw;
}
body{
    margin: 0 auto;
}
 
.header {
    margin: 0 auto;
    display: inline-flex;
    background: #0077C0;
    /* position: fixed; */
   
    /* font-size: 10%; width: 1vw; */
}

.fixed-header{
        width: 100%;
        position: fixed;        
        top: 0;
    }
.header__item-left {
    display: flex;
    flex-basis: 20%; 

}
 
#logo {
    height: 2.2em;
    margin: 0 auto;
    padding: 2.5%;
}
 
#athene {
    font-size: 25px;
    display: inline;
    color: #C7EEFF;
    text-shadow: 1px 1px darkblue;
    padding: 1.5%;
}
 
.header__item-middle {
    overflow: hidden;
    font-weight: bold;
    margin: 0 auto;
    /* flex-basis: 65%; */
    /* display: inline-block; */
    max-width: 55%;
}
 
.header__item-middle a{
    float: left;
    color: white;
    text-align: center;
    padding: 0.1em 1em;
    text-decoration: none;
    font-size: 1.2rem;
    line-height: 2.2em;
}
 
.header__item-middle .icon {
    display: none;
}
 
.header__item-right input {
    height: 2.1em;
    width: 8em;
    border-radius: 13px;
    border-style: none;
    font-weight: bold;
    font-size: 13px;
}
#signIn {
    background-color: white;
    color: black;
    border-color: white;
}
 
#signUp {
    background-color: orange;
    color: white;
    border-color: orange;
}
.header__item-right{
 /* display: flex; */
    flex-basis: 22%;
    text-align: center;
    /* margin-right: 1.5em; */
    padding: .5%;
}
.header__item-right input{
 /* display: flex; */
    margin: 0 auto;
}

@media screen and (max-width: 768px) {
 
 .header__item-middle  {
 order: 1;
 }
 .header__item-left  {
 order: 2;
 display: block;
 flex-basis: 80%;
 text-align: center;
 }
 
 .header__item-right  {
 order: 3;
 display: block;
flex-basis: 15%;
 }
   .header__item-middle a{
     display: none;
   }
   .header__item-middle a.icon {
     float: left;
     display:block;
   }
   #logo{
    display: none;
    }
    #signUp {
   display: none;
 }
 
 

}
</style>
</head>
<body>
    <div class="header fixed-header" >
        <div class="header__item-left">
            <img id="logo" src="../Images/ForAll/Header/logo.png" alt="Logo" />
            <div id="athene">ATHENE</div>
        </div>
        <div class="header__item-middle" id="myTopnav" >
            <a href="#" >Trang chủ</a>
            <a href="#">Tìm gia sư</a>
            <a href="#">Trở thành gia sư</a>
            <a href="#">Blog</a>
            <a href="#">Giới thiệu</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "header__item-middle") {
                x.className += " responsive";
              } else {
                x.className = "header__item-middle";
              }
            }
            </script>
<div class="header__item-right">
        <input id="signIn" type="button" value="Đăng nhập" />
        <input id="signUp" type="Button" value="Đăng ký" />
</div>
</div>
</div>   
</body>
</html>
