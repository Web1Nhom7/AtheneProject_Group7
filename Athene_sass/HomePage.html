<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/HomePage.css">
</head>

<body>
    <div class="header">
        <div class="header__item-left">
            <img id="logo" src="../Images/ForAll/Header/logo.png" alt="Logo" />
            <div id="athene">ATHENE</div>
        </div>
        <div class="header__item-middle" id="myTopnav">
            <a href="#" class="active">Trang chủ</a>
            <a href="#">Tìm gia sư</a>
            <a href="#">Trở thành gia sư</a>
            <a href="#">Blog</a>
            <a href="#">Giới thiệu</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "header__item-middle") {
                    x.className += " responsive";
                } else {
                    x.className = "header__item-middle";
                }
            }
        </script>
        <div class="header__item-right">
            <p>
                <input id="signIn" type="button" value="Đăng nhập" />
                <input id="signUp" type="Button" value="Đăng ký" />
            </p>
        </div>
    </div>
    </div>
</body>

</html>
